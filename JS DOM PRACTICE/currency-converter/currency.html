<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CURRENCY CONVERTER</title>
    <link rel="stylesheet" href="currency.css">
</head>
<body>
    <div class="container">
        <div class="currency">

            
            <div class="amount">
                <p>AMOUNT</p>
                <input type="number"  id="amount">
                
            </div>
            
            <div class="main">
                <div class="from">
                    <p>FROME</p>
                    <input type="text" placeholder="Enter country name" id="to">
                </div>
                <div class="to">
                    <p>TO</p>
                    <input type="text" placeholder="Enter country name" id="from">
                </div>
            </div>
            
            <button id="btn">
                CONVERT
            </button>
        </div>


    </div>

    





    <script src="currency.js"></script>
</body>
</html>
